<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.0.2/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene>
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-nft
      type="nft"
      url="https://boomar.github.io/onlyhuman/tracking_image/hop"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      
      <!--Hancock kiss-->
      <a-entity position="200 50 1">
      <a-image src="images/hancock_kiss.png" scale = "0.4 0.4 0" width="321" height="480" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
      
      <!--Hancock mask-->
      <a-entity position="200 200 10">
      <a-image src="images/hancock_mask.png" scale = "1 1 10" width="600" height="518" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
      
      <!--Care home-->
      <a-entity position="0 0 15">
      <a-image src="images/care_home.png" scale = "0.8 0.8 10" width="400" height="344" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
      
      <!--Family gathered in front of window-->
      <a-entity position="0 -80 20">
      <a-image src="images/family_care_home.png" scale = "1 1 10" width="200" height="114" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
      
      <!--Hancock at podium-->
      <a-entity position="400 0 25">
      <a-image src="images/hancock_podium.png" scale = "0.7 0.7 10" width="400" height="523" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>

        
    </a-nft>
    <a-entity camera></a-entity>
    
  <!--sound-->
  <a-sound src="images/hancock.mp3" autoplay="true" loop="true"></a-sound>
  
      
  </a-scene>
  

</body>
